{{- if .Values.opal.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aeterna.fullname" . }}-opal
  labels:
    {{- include "aeterna.opal.labels" . | nindent 4 }}
type: Opaque
data:
  # Master token for OPAL server authentication
  # In production, use existingSecret or generate via helm-secrets
  master-token: {{ randAlphaNum 32 | b64enc | quote }}
  # Client token for Cedar Agent and Fetcher
  client-token: {{ randAlphaNum 32 | b64enc | quote }}
{{- end }}
