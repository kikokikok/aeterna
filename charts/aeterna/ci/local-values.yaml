# CI: Local mode â€” all bundled components, single replicas
# Usage: helm lint --values charts/aeterna/ci/local-values.yaml charts/aeterna

deploymentMode: local

aeterna:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/kikokikok/aeterna
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  autoscaling:
    enabled: false
  pdb:
    enabled: false
  ingress:
    enabled: true
    className: ""
    hosts:
      - host: aeterna.local
        paths:
          - path: /
            pathType: Prefix
  features:
    cca: true
    radkit: false
    rlm: true
    reflective: true

vectorBackend:
  type: qdrant
  qdrant:
    bundled: true

cache:
  type: dragonfly
  dragonfly:
    enabled: true

postgresql:
  bundled: true
  cluster:
    instances: 1
    storage:
      size: 1Gi

opal:
  enabled: true
  server:
    replicaCount: 1
  cedarAgent:
    enabled: true
  fetcher:
    enabled: true

llm:
  provider: none

observability:
  serviceMonitor:
    enabled: false
  tracing:
    enabled: false
  logging:
    level: debug
    format: pretty

networkPolicy:
  enabled: false

cnpg:
  enabled: true

dragonfly:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

qdrant:
  enabled: true
  replicaCount: 1
  persistence:
    size: 1Gi

weaviate:
  enabled: false

mongodb:
  enabled: false
