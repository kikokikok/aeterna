{{- if .Values.opalFetcher.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aeterna-opal.fullname" . }}-opal-fetcher
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "aeterna-opal.labels" . | nindent 4 }}
    app.kubernetes.io/component: opal-fetcher
spec:
  replicas: {{ .Values.opalFetcher.replicaCount }}
  selector:
    matchLabels:
      {{- include "aeterna-opal.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: opal-fetcher
  template:
    metadata:
      labels:
        {{- include "aeterna-opal.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: opal-fetcher
    spec:
      containers:
        - name: opal-fetcher
          image: "{{ .Values.opalFetcher.image.repository }}:{{ .Values.opalFetcher.image.tag }}"
          imagePullPolicy: {{ .Values.opalFetcher.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "aeterna-opal.fullname" . }}-secrets
                  key: database-url
            - name: OPAL_FETCHER_HOST
              value: "0.0.0.0"
            - name: OPAL_FETCHER_PORT
              value: "8080"
            - name: RUST_LOG
              value: {{ .Values.opalFetcher.logLevel | quote }}
          resources:
            {{- toYaml .Values.opalFetcher.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aeterna-opal.fullname" . }}-opal-fetcher
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "aeterna-opal.labels" . | nindent 4 }}
    app.kubernetes.io/component: opal-fetcher
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    {{- include "aeterna-opal.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: opal-fetcher
{{- end }}
