apiVersion: apps/v1
kind: Deployment
metadata:
  name: opal-fetcher
  namespace: aeterna
  labels:
    app: opal-fetcher
    component: authorization
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opal-fetcher
  template:
    metadata:
      labels:
        app: opal-fetcher
        component: authorization
    spec:
      containers:
        - name: opal-fetcher
          image: aeterna/opal-fetcher:latest
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: aeterna-secrets
                  key: database-url
            - name: OPAL_FETCHER_HOST
              value: "0.0.0.0"
            - name: OPAL_FETCHER_PORT
              value: "8080"
            - name: RUST_LOG
              value: "info,opal_fetcher=debug"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: opal-fetcher
  namespace: aeterna
  labels:
    app: opal-fetcher
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: opal-fetcher
