name: Helm Chart Release

on:
  push:
    tags:
      - 'chart-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Chart version to release'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

env:
  CHART_PATH: charts/aeterna
  REGISTRY: ghcr.io
  REGISTRY_PATH: ghcr.io/${{ github.repository_owner }}/charts

jobs:
  release:
    name: Release Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/chart-v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" ${{ env.CHART_PATH }}/Chart.yaml

      - name: Add dependency repos
        run: |
          helm repo add cloudnative-pg https://cloudnative-pg.github.io/charts
          helm repo add qdrant https://qdrant.github.io/qdrant-helm
          helm repo add weaviate https://weaviate.github.io/weaviate-helm/
          helm repo add percona https://percona.github.io/percona-helm-charts/
          helm repo update

      - name: Build dependencies
        run: helm dependency build ${{ env.CHART_PATH }}

      - name: Package chart
        run: |
          mkdir -p .cr-release-packages
          helm package ${{ env.CHART_PATH }} -d .cr-release-packages

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to OCI registry
        run: |
          helm push .cr-release-packages/*.tgz oci://${{ env.REGISTRY_PATH }}

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Initialize gh-pages if needed
        run: |
          if [ ! -d "gh-pages" ]; then
            mkdir gh-pages
            cd gh-pages
            git init
            git checkout -b gh-pages
          fi

      - name: Update Helm repository index
        run: |
          cp .cr-release-packages/*.tgz gh-pages/
          cd gh-pages
          helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git add .
          git commit -m "Release chart ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin gh-pages || git push --set-upstream origin gh-pages

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Helm Chart ${{ steps.version.outputs.version }}
          body: |
            ## Aeterna Helm Chart ${{ steps.version.outputs.version }}

            ### Installation

            **OCI Registry (Recommended)**
            ```bash
            helm install aeterna oci://${{ env.REGISTRY_PATH }}/aeterna --version ${{ steps.version.outputs.version }}
            ```

            **Helm Repository**
            ```bash
            helm repo add aeterna https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
            helm install aeterna aeterna/aeterna --version ${{ steps.version.outputs.version }}
            ```
          files: |
            .cr-release-packages/*.tgz
          generate_release_notes: true

  verify:
    name: Verify Published Chart
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/chart-v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify OCI chart
        run: |
          helm pull oci://${{ env.REGISTRY_PATH }}/aeterna --version ${{ steps.version.outputs.version }}
          ls -la aeterna-*.tgz

      - name: Template verification
        run: |
          helm template test-release oci://${{ env.REGISTRY_PATH }}/aeterna --version ${{ steps.version.outputs.version }} > /dev/null
          echo "Template verification passed"
